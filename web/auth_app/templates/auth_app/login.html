<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</head>
<body>
    {% load crispy_forms_filters %}
    <div class="container">
        <div class="row">
            <div class="position-absolute top-50 start-50 translate-middle">
                <div class="col-md-3 mx-auto bg-light my-1 p-4 rounded">
                    <form method="POST" action="{% url 'auth_app:login_page' %}">
                    {% csrf_token %}
                    {{ form|crispy }}
                    {% if message %}
                        <div class="alert {{ color }}">{{ message }}</div>
                    {% endif %}
                    <input class="btn btn-primary w-100" type="submit" value="Вхід">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
