<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        {% load static %}
        <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
        <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        <title>Eurobud</title>
    </head>
    <body>
        <div class="p-3 m-0 border-0 bd-example">
          <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
              <a class="navbar-brand" href="https://www.eurobud.ua">
                <img src="{% static 'main/logo.png' %}" alt="Eurobud" width="30" height="30">
              </a>
              <a class="navbar-brand" href="https://www.eurobud.ua">Eurobud</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Калуш
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="/foaming_kl/foaming_full_kl">Впінення</a></li>
                      <li><a class="dropdown-item" href="/forming_kl/forming_group_typeblock_kl">Формовка</a></li>
                    </ul>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Кропивницький
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="/foaming_kr/foaming_full_kr">Впінення</a></li>
                      <li><a class="dropdown-item" href="/forming_kr/forming_group_typeblock_kr">Формовка</a></li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
        <br>
        <div class="d-grid gap-2 col-10 mx-auto">
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
